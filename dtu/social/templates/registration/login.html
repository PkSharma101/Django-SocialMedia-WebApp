{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}



<main class="p-5">
<div class="row text-justify">
	<div class="col">
	<h1 class="myhead2" >LOGIN</h1>
	<hr>
	</div>
</div>
<div class="fancybox">
	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{{form | crispy}}<br><br>
		<input class="bt bt1" type="submit" /> &nbsp;
		<a class="bt bt1" href="/accounts/register/">Register</a> &nbsp;
		<a class="bt bt1" href="/accounts/password/reset/">Reset Password</a>
		</form>
</div>

</main>
{% endblock %}
